<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz tu Pedido - Cafetería Vale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>☕ Cafetería Vale ☕</h1>
        <h2>Haz tu Pedido</h2>

        <form id="pedidoForm">
            <label for="fecha">📅 Fecha del Pedido:</label>
            <input type="date" id="fecha" required>

            <label for="nombre">👤 Tu Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre" required>

            <label for="cafe">☕ Tipo de Café:</label>
            <select id="cafe">
                <option value="0">Selecciona un café</option>
                <option value="30">Americano - $30 MXN</option>
                <option value="40">Espresso - $40 MXN</option>
                <option value="50">Capuchino - $50 MXN</option>
                <option value="55">Latte - $55 MXN</option>
                <option value="45">Mocha - $45 MXN</option>
            </select>

            <label for="tamaño">📏 Tamaño:</label>
            <select id="tamaño">
                <option value="0">Selecciona el tamaño</option>
                <option value="0">Chico</option>
                <option value="5">Mediano +$5 MXN</option>
                <option value="10">Grande +$10 MXN</option>
            </select>

            <label for="extras">🥛 Extras:</label>
            <select id="extras">
                <option value="0">Ninguno</option>
                <option value="10">Leche de Almendra +$10 MXN</option>
                <option value="5">Jarabe de Vainilla +$5 MXN</option>
                <option value="5">Jarabe de Caramelo +$5 MXN</option>
            </select>

            <label>🚚 Método de Entrega:</label>
            <div class="entrega-opciones">
                <input type="radio" name="entrega" value="Domicilio" required> Domicilio
                <input type="radio" name="entrega" value="Recoger" required> Recoger
            </div>

            <p><strong>Total: $<span id="total">0</span> MXN</strong></p>

            <button type="submit">🛒 Confirmar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
