<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Vale - Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="pantallaInicio">
        <h1>☕ Bienvenido a Cafetería Vale ☕</h1>
        <button onclick="mostrarPantalla('pantallaPedido')">Hacer Pedido</button>
    </div>

    <div class="container" id="pantallaPedido" style="display: none;">
        <h2>Haz tu Pedido</h2>
        <label for="cafe">☕ Tipo de Café:</label>
        <select id="cafe">
            <option value="30">Americano - $30 MXN</option>
            <option value="40">Espresso - $40 MXN</option>
            <option value="50">Capuchino - $50 MXN</option>
            <option value="55">Latte - $55 MXN</option>
            <option value="45">Mocha - $45 MXN</option>
        </select>

        <label for="tamaño">📏 Tamaño:</label>
        <select id="tamaño">
            <option value="0">Chico</option>
            <option value="5">Mediano +$5 MXN</option>
            <option value="10">Grande +$10 MXN</option>
        </select>

        <label for="extras">🥛 Extras:</label>
        <select id="extras">
            <option value="0">Ninguno</option>
            <option value="10">Leche de Almendra +$10 MXN</option>
            <option value="5">Jarabe de Vainilla +$5 MXN</option>
            <option value="5">Jarabe de Caramelo +$5 MXN</option>
        </select>

        <button onclick="calcularTotal(); mostrarPantalla('pantallaConfirmacion')">Continuar</button>
    </div>

    <div class="container" id="pantallaConfirmacion" style="display: none;">
        <h2>Confirmación</h2>
        <p>☕ Café: <span id="cafeSeleccionado"></span></p>
        <p>📏 Tamaño: <span id="tamanoSeleccionado"></span></p>
        <p>🥛 Extras: <span id="extrasSeleccionados"></span></p>
        <p><strong>Total: $<span id="total"></span> MXN</strong></p>

        <button onclick="alert('¡Pedido confirmado! ☕ Gracias por comprar en Cafetería Vale.')">Confirmar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
